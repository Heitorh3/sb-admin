<!DOCTYPE html>
<html lang="pt">

<head>

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Layout padrÃ£o para os proximos sistemas">
   <meta name="author" content="Heitor Carvalho de Almeida Neto">

<title>SB Admin - Bootstrap ILEEL</title>

<!-- Arquivo com o Core CSS do layout -->
<link href="assets/stylesheets/sb-admin.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
   <!-- #wrapper -->
    <div id="wrapper">

   <div class="row">
           <div class="col-md-4 col-md-offset-4">
               <div class="login-panel panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">Login</h3>
                   </div>
                   <div class="panel-body">
                       <form role="form">
                           <fieldset>
                              <div class="form-group has-feedback">
                                   <input class="form-control imput-lg" placeholder="E-mail" name="email" type="email" autofocus>
                                   <span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
                              </div>
                              <div class="form-group has-feedback">
                                   <input class="form-control imput-lg" placeholder="Password" name="password" type="password" value="">
                                   <span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
                              </div>
                              <div class="checkbox">
                                   <label>
                                       <input name="remember" type="checkbox" value="Remember Me">Remember me
                                   </label>
                              </div>
                              <!-- Change this to a button or input when using this as a form -->
                              <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                           </fieldset>
                       </form>
                   </div>
               </div>
           </div>
      </div>
</div>
<!-- Arquivo com o Core javaScript do layout -->
<script src="assets/javascripts/sb-admin.js"></script>

</body>
</html>
