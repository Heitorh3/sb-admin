<!DOCTYPE html>
<html lang="pt">

<head>

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Layout padrão para os proximos sistemas">
   <meta name="author" content="Heitor Carvalho de Almeida Neto">

<title>SB Admin - Bootstrap ILEEL</title>

<!-- Arquivo com o Core CSS do layout -->
<link href="assets/stylesheets/sb-admin.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
   <!-- #wrapper -->
    <div id="wrapper">


<form>

	<div class="sb-simple-panel">
		<img alt="Nome do sistema" src="assets/images/logo-gray.png"/>

		<div class="sb-simple-panel__message">
			Informe o seu e-mail abaixo para receber as instruções de como criar uma nova senha.
		</div>

		<div class="sb-simple-panel__box">
			<div class="form-group  has-feedback">
				<input type="text" class="form-control  input-lg" placeholder="Seu e-mail">
				<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
			</div>

			<div class="form-group">
			<button type="submit" class="btn  btn-primary  btn-lg  sb-btn-full-width">Criar nova senha</button>
			</div>
		</div>
	</div>

</form>

</div>
<!-- Arquivo com o Core javaScript do layout -->
<script src="assets/javascripts/sb-admin.js"></script>

</body>
</html>
